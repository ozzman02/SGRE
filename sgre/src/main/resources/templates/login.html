<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--  <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> -->
	<head>
    	<meta charset="UTF-8"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    	<!--  <link rel="icon" href="../static/myfavicon.ico" type="image/x-icon" th:href="@{/myfavicon.ico}"/>
			<link rel="shortcut icon" href="../static/myfavicon.ico" type="image/x-icon" th:href="@{/myfavicon.ico}"/> -->    
    	<title>SGRE - Login</title>
    	<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    	<link href="../static/css/fa-svg-with-js.css" rel="stylesheet" th:href="@{/css/fa-svg-with-js.css}"/> 
    	<link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    	<script src="../static/js/fontawesome-all.js" th:src="@{/js/fontawesome-all.js}"></script>
  	</head>
  	<body id="login">
    	<div class="container">
      		<form class="form-signin" th:action="@{/login}" method="post" >
        		<h2 class="form-signin-heading text-center">SGRE</h2>
        		<h2 class="form-signin-heading text-center">Sistema de Gestión de Riesgos y Eventos</h2>
        		<!--  <div class="text-center" th:if="${param.error}">Usuario y password incorrectos</div>
					<div class="text-center" th:if="${param.logout}">Sesión terminada</div> -->
        		
        		<label for="inputUsuario" class="sr-only">Usuario</label>
        		<input type="text" id="inputUsuario" class="form-control" name="username" 
        			placeholder="Usuario" autofocus="true"/>
      
        		<label for="inputPassword" class="sr-only">Password</label>
        		<input type="password" id="inputPassword" class="form-control" name="password" 
        			placeholder="Password"/>
        		
        		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      		</form>
    	</div>
    	<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  	</body>
</html>
