		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<form id="riesgo-form">
  							<fieldset>
  								 <legend>Modificar Evento</legend>	
    							<div class="form-group">
      								<label for="titulo">Título</label>
      								<input type="text" class="form-control" id="titulo" aria-describedby="" placeholder="Título">
    							</div>
    							<div class="form-group">
      								<label for="descripcion">Descripción</label>
      								<input type="text" class="form-control" id="descripcion" placeholder="Descripción">
    							</div>
    							<div class="form-group">
      								<label for="categoriaEventoPerdida">Categoria de evento de pérdida</label>
      								<select class="form-control" id="categoriaEventoPerdida">
        								<option></option>
        								<option>Fraude interno</option>
        								<option>Fraude externo</option>
        								<option>Relaciones laborales y seguridad en el puesto de trabajo</option>
        								<option>Clientes, productos y prácticas empresariales</option>
        								<option>Daños a activos materiales</option>
        								<option>Interrupción del negocio y fallos en los sistemas</option>
        								<option>Ejecución entrega y gestión de procesos</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="lineaDeNegocio">Liínea de negocio</label>
      								<select class="form-control" id="lineaDeNegocio">
        								<option></option>
        								<option>Finanzas corporativas</option>
        								<option>Finanzas de administraciones locales y públicas</option>
        								<option>Banca de inversión</option>
        								<option>Servicios de asesoramiento</option>
        								<option>Tesorería por cuentas de terceros</option>
        								<option>Tesorería posiciones propias</option>
        								<option>Tesorería Tradicional</option>
        								<option>Banca de Personas</option>
        								<option>Banca Privada</option>
        								<option>Banca de desarrollo minorista</option>
        								<option>Banca corporativa</option>
        								<option>Banca empresarial</option>
        								<option>Banca de Desarrollo Comercial</option>
        								<option>Banca de Segundo Piso</option>
        								<option>Tarjetas de crédito y débito</option>
        								<option>Administración y Adhesión de comercios</option>
        								<option>Cobros, pagos y liquidación</option>
        								<option>Administración de Fondos de Cesantía</option>
        								<option>Administración de peaje bancario y otros</option>
        								<option>Administración de fideicomisos</option>
        								<option>Administración de Fondos de Pensión</option>
        								<option>Custodia</option>
        								<option>Comercialización de Seguros autoexpedibles</option>
        								<option>Tecnología de la información y comunicación</option>
        								<option>Cambios y transformaciones organizacionales</option>
        								<option>Otros procesos Transversales a la Organización</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="caracterDelEvento">Caracter del evento</label>
      								<select class="form-control" id="caracterDelEvento">
        								<option></option>
        								<option>Cuasipérdida</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="detalle">Detalle</label>
      								<input type="text" class="form-control" id="detalle" placeholder="Detalle">
    							</div>
    							<div class="form-group">
      								<label for="area">Proceso o área a la que pertenece el evento</label>
      								<select class="form-control" id="area">
        								<option></option>
        								<option>Área de negocio</option>
        								<option>Proceso</option>
        								<option>Subproceso</option>
        								<option>Producto</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="montoEstimadoPerdida">Monto estimado de la pérdida</label>
      								<input type="text" class="form-control" id="montoEstimadoPerdida" placeholder="Monto estimado de la pérdida">
    							</div>
    							<div class="form-group">
      								<label for="monedaDeLaPerdida">Tipo de moneda de la pérdida</label>
      								<select class="form-control" id="monedaDeLaPerdida">
        								<option></option>
        								<option>₡ (colones)</option>
        								<option>$ (dólares)</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="tipoCambioPerdida">Tipo de cambio de la pérdida</label>
      								<input type="text" class="form-control" id="tipoCambioPerdida" placeholder="Tipo de cambio de la pérdida">
    							</div>    							
    							<div class="form-group">
      								<label for="observaciones">Observaciones</label>
      								<textarea class="form-control" id="observaciones" rows="3"></textarea>
    							</div>
    							<button type="submit" class="btn btn-primary">Guardar</button>
  							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</section>
