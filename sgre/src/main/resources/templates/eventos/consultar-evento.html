<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
    	<meta charset="UTF-8"/>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>

			<link rel="shortcut icon" href="../static/myfavicon.ico" type="image/x-icon" th:href="@{/myfavicon.ico}"/> -->   
    
    	<title>SGRE - Consultar Evento</title>
    	<link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    	<link href="../../static/css/fa-svg-with-js.css" rel="stylesheet" th:href="@{/css/fa-svg-with-js.css}"/> 
    	<link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>	
  	</head>
  	<body>
    	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  			<a class="navbar-brand" href="#">SGRE</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" 
  				aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarColor01">
    			<ul class="navbar-nav mr-auto">
      				<li class="nav-item"><a class="nav-link" href="../riesgos/listar-riesgos.html" th:href="@{/riesgos/listar}">Incidencias</a></li>
      				<li class="nav-item active"><a class="nav-link" href="listar-eventos.html" th:href="@{/eventos/listar}">Eventos</a></li>
    			</ul>
    			<ul id="my-navbar-right" class="nav navbar-nav navbar-right">
          			<li><a class="not-active" th:inline="text">Bienvenido [[${#httpServletRequest.remoteUser}]]!</a></li>
            		<li><a href="javascript: document.logoutForm.submit()">Logout</a></li>
            		<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            			<input hidden="true" type="submit" value="Sign Out"/>
            		</form>
          		</ul>
  			</div>
		</nav>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<form id="riesgo-form" th:object="${evento}">
  							<fieldset>
  								 <legend>Consultar Evento</legend>	
    							<div class="form-group">
      								<label for="titulo">Título</label>
      								<input type="text" class="form-control" id="titulo" th:value="${evento.titulo}" placeholder="Título" disabled/>
    							</div>
    							<div class="form-group">
      								<label for="descripcion">Descripción</label>
      								<input type="text" class="form-control" id="descripcion" th:value="${evento.descripcion}" 
      									placeholder="Descripción" disabled />
    							</div>
    							<div class="form-group">
      								<label for="categoriaEventoPerdida">Categoria de evento de pérdida</label>
      								<select class="form-control" id="categoriaEventoPerdida" disabled>
        								<option th:text="${evento.categoria_evento_perdida.descripcion}" 
        									th:value="${evento.categoria_evento_perdida.id}">
        								</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="lineaDeNegocio">Línea de negocio</label>
      								<select class="form-control" id="lineaDeNegocio" disabled>
        								<option th:text="${evento.linea_de_negocio.descripcion}" 
        									th:value="${evento.linea_de_negocio.id}">
        								</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="caracterDelEvento">Caracter del evento</label>
      								<select class="form-control" id="caracterDelEvento" disabled>
        								<option th:text="${evento.caracter_del_evento.descripcion}" 
        									th:value="${evento.caracter_del_evento.id}">
        								</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="detalle">Detalle</label>
      								<input type="text" class="form-control" id="detalle" placeholder="Detalle" 
      									th:value="${evento.detalle}" disabled />
    							</div>
    							<div class="form-group">
      								<label for="area">Proceso o área a la que pertenece el evento</label>
      								<select class="form-control" id="area" disabled>
        								<option th:text="${evento.area.descripcion}" 
        									th:value="${evento.area.id}">
        								</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="montoEstimadoPerdida">Monto estimado de la pérdida</label>
      								<input type="text" class="form-control" id="montoEstimadoPerdida" 
      									placeholder="Monto estimado de la pérdida" th:value="${evento.monto_estimado_perdida}" disabled />
    							</div>
    							<div class="form-group">
      								<label for="monedaDeLaPerdida">Tipo de moneda de la pérdida</label>
      								<select class="form-control" id="monedaDeLaPerdida" disabled>
        								<option th:text="${evento.tipo_moneda_perdida}" 
        									th:value="${evento.tipo_moneda_perdida}">
        								</option>
      								</select>
    							</div>
    							<div class="form-group">
      								<label for="tipoCambioPerdida">Tipo de cambio de la pérdida</label>
      								<input type="text" class="form-control" id="tipoCambioPerdida" placeholder="Tipo de cambio de la pérdida"
      									th:value="${evento.tipo_cambio_perdida}" disabled />
    							</div>    							
    							<div class="form-group">
      								<label for="responsable">Responsable</label>
      								<input type="text" class="form-control" id="responsable" th:value="${evento.responsable}" 
      									placeholder="Responsable" disabled/>
    							</div> 
    							<div class="form-group">
      								<label for="observaciones">Observaciones</label>
      								<textarea class="form-control" id="observaciones" rows="3" 
      									th:text="${evento.observaciones_generales}" disabled>
      								</textarea>
    							</div>
  							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</section>
    	<div class="custom-footer">
      		<p>SUGEF &copy; 2018, Todos los derechos reservados</p>
    	</div>
    	<script src="../../static/js/fontawesome-all.js" th:src="@{/js/fontawesome-all.js}"></script>
    	<script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  	</body>
</html>
